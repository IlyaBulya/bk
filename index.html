<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Букмекерская контора</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <nav>
                <ul>
                    <li><a href="index.html">Главная</a></li>
                    <li><a href="registration.html" id="registrationLink">Регистрация</a></li>
                    <li><a href="login.html" id="loginLink">Вход</a></li>
                    <li><a href="account.html" id="accountLink" style="display:none;">Аккаунт</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="container">
        <div class="balance">
            <p>Баланс: <span id="balance">0</span> руб.</p>
        </div>
        <div class="buttons">
            <button id="addFundsButton" style="display:none;">Пополнить баланс</button>
        </div>
        <div class="events">
            <h2>Ставки на игроков</h2>
            <div class="positions">
                <div class="position" data-position="leftForward">
                    <img src="question.jpg" alt="?" class="placeholder">
                    <p>Левый нападающий</p>
                </div>
                <div class="position" data-position="centerForward">
                    <img src="question.jpg" alt="?" class="placeholder">
                    <p>Центральный нападающий</p>
                </div>
                <div class="position" data-position="rightForward">
                    <img src="question.jpg" alt="?" class="placeholder">
                    <p>Правый нападающий</p>
                </div>
                <div class="position" data-position="leftDefense">
                    <img src="question.jpg" alt="?" class="placeholder">
                    <p>Левый защитник</p>
                </div>
                <div class="position" data-position="rightDefense">
                    <img src="question.jpg" alt="?" class="placeholder">
                    <p>Правый защитник</p>
                </div>
                <div class="position" data-position="goalie">
                    <img src="question.jpg" alt="?" class="placeholder">
                    <p>Вратарь</p>
                </div>
            </div>
        </div>
    </div>

    <div id="playerSelectionModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Выберите игрока</h2>
            <div id="playerCards"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
